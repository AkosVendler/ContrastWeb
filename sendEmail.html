<style>

    .email-form {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ---- Contact column (a SZÜLŐ div) ----
   Ez a div határozza meg azt a területet, ahol a formot KÖZÉPRE igazítjuk.
   Ne állítsd a body-t középre; csak ezt a column-t használd. */
    .contact-column {
        /* A parent container szélességét állítsd igény szerint.
     Példa: ha van egy grid/oldal szerkezeted, ez a column az a blokknak felel meg. */
        width: 520px;
        /* a "content column" szélessége */
        min-height: 480px;
        /* elég hely, hogy szépen középre tudjon kerülni */
        display: flex;
        align-items: center;
        /* függőleges középre igazítás a columnon belül */
        justify-content: center;
        /* vízszintes középre igazítás a columnon belül */
        margin: 48px 0;
        /* a column távolsága a többi elemtől (nem body középre) */
        box-sizing: border-box;
    }

    /* ---- A kártya maga (dark, monochrome, shadcn-like) ---- */
    .contact-card {
        width: 100%;
        max-width: 420px;
        /* a tényleges form szélessége */
        background: #070707;
        /* nagyon sötét */
        border: 1px solid #1a1a1a;
        /* finom border */
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 8px 24px rgba(10, 10, 10, 0.6);
        color: #fff;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Cím */
    .contact-title {
        margin: 0 0 14px 0;
        font-size: 32px;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: 0.2px;
    }

    /* Form elemek közti térköz */
    .contact-form {
        display: block;
        gap: 12px;
    }

    /* Label + input alap */
    .field-label {
        display: block;
        font-size: 16px;
        color: #cfcfcf;
        margin-bottom: 6px;
        font-weight: 600;
    }

    /* Input mező */
    .field-input,
    .field-textarea {
        width: 100%;
        background: #1b1b1b;
        /* sötétszürke input háttér */
        border: 1px solid #2a2a2a;
        padding: 10px 12px;
        border-radius: 12px;
        color: #f5f5f5;
        font-size: 14px;
        outline: none;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        transition: box-shadow .12s ease, border-color .12s ease;
        box-sizing: border-box;
        margin-bottom: 14px;
        resize: vertical;
    }

    /* fókusz */
    .field-input:focus,
    .field-textarea:focus {
        border-color: #5a5a5a;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.02);
    }

    /* Submit gomb */
    .btn-submit {
        display: inline-block;
        width: 140px;
        /* kisméretű gomb, shadcn-szerű */
        background: #efefef;
        /* világos gomb a dark kártyán */
        color: #0b0b0b;
        border-radius: 10px;
        padding: 10px 16px;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }

    /* hover/focus state */
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    /* Kis képernyőn (responsive) */
    @media (max-width: 640px) {
        .contact-column {
            width: 100%;
            padding: 24px;
        }

        .contact-card {
            padding: 20px;
            max-width: 100%;
            border-radius: 12px;
        }

        .btn-submit {
            width: 100%;
        }
    }
</style>
